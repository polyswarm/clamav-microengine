version: '2'
services:
    microengine:
        image: "polyswarm/clamav-microengine"
        depends_on:
            - polyswarm
            - clamav
        environment:
            - CLAMD_HOST=clamav:3310
            - POLYSWARM_HOST=polyswarm:31337
    polyswarm:
        image: "polyswarm/polyswarm"
        depends_on:
            - ipfs
        entrypoint:
            - polyswarm
            - --network
            - rinkeby 
        environment:
            - IPFS_HOST=ipfs:5001
        ports:
            - "31337:31337"
        volumes:
            - "~/.ethereum:/root/.ethereum"
    clamav:
        image: "polyswarm/clamav"
        mem_limit: 1073741824
    ipfs:
        image: "polyswarm/ipfs"
        environment:
            - IPFS_BIND_IP=0.0.0.0
            - IPFS_BOOTSTRAP_RM_ALL=true
        ports:
            - "4001:4001"
        volumes:
            - "ipfs-export:/export"
            - "ipfs-data:/data/ipfs"
volumes:
    ethereum:
    ipfs-export:
    ipfs-data:
